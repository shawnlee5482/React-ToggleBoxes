<head>
	<title>ToggleBoxes</title>
	<style> 
		.show {
		  height: 200px;
		  width: 200px;

		.hide {
		  visibility: none;

		.black {
		  background-color: black;
		}

		}

		.box-holder {
		  margin: 20px;

</head>

	</div>
